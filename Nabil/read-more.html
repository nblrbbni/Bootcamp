    <title>Coffee Shop</title>

    <!-- bootsrap link -->

<body>
<!-- header section start  -->
<header class="header">

  <a href="#" class="logo">
    <img src="images/logo.png" alt="">
  </a>

  <nav class="navbar">
    <a href="index.html">home</a>
    <a href="#about">about</a>
    <a href="#menu">menu</a>
    <a href="#products">products</a>
    <a href="#review">review</a>
    <a href="#contact">contact</a>
    <a href="#blogs">blogs</a>
  </nav>

  <div class="icons">
    <div class="fas fa-search" id="search-btn"></div>
    <div class="fas fa-shopping-cart" id="cart-btn"></div>
    <div class="fas fa-bars" id="menu-btn"></div>
  </div>

  <div class="search-form">
    <input type="search" id="search-box" placeholder="search here...">
    <label for="search-box" class="fas fa-search"></label>
  </div>

  <div class="cart-items-container">

    <div class="cart-item">
      <span class="fas fa-times"></span>
      <img src="images/coffee.jpg" alt="" srcset="">
      <div class="content">
        <h3>cart item 01</h3>
        <div class="price">Rp20000/-</div>
      </div>
    </div>

    <div class="cart-item">
      <span class="fas fa-times"></span>
      <img src="images/coffee.jpg" alt="">
      <div class="content">
        <h3>cart item 02</h3>
        <div class="price">Rp20000/-</div>
      </div>
    </div>

    <div class="cart-item">
      <span class="fas fa-times"></span>
      <img src="images/coffee.jpg" alt="">
      <div class="content">
        <h3>cart item 03</h3>
        <div class="price">Rp20000/-</div>
      </div>
    </div>

    <div class="cart-item">
      <span class="fas fa-times"></span>
      <img src="images/coffee.jpg" alt="">
      <div class="content">
        <h3>cart item 04</h3>
        <div class="price">Rp20000/-</div>
      </div>
    </div>

    <a href="#" class="btn">checkout now</a>

  </div>
</header>
<!-- header section end -->

<!-- read-more section start -->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/read-blog3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/read-blog1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/read-blog2.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
